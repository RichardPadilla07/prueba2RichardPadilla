<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Dashboard Asesor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-header ion-padding">
    <h2>Gestión de Planes Móviles</h2>
    <ion-button (click)="verContrataciones()" expand="block" fill="outline">
      Ver Contrataciones Pendientes
    </ion-button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let plan of planes">
        <ion-card>
          <img [src]="plan.imagen_url" *ngIf="plan.imagen_url" alt="{{plan.nombre}}" />
          <ion-card-header>
            <div class="card-header-content">
              <ion-card-title>{{ plan.nombre }}</ion-card-title>
              <ion-chip [color]="plan.activo ? 'success' : 'danger'">
                <ion-label>{{ plan.activo ? 'Activo' : 'Inactivo' }}</ion-label>
              </ion-chip>
            </div>
          </ion-card-header>
          <ion-card-content>
            <p class="precio">${{ plan.precio | number:'1.0-0' }}/mes</p>
            <p class="descripcion">{{ plan.publico_objetivo || plan.segmento }}</p>
            
            <div class="button-group">
              <ion-button size="small" fill="clear" (click)="verDetalle(plan.id)">
                <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="clear" (click)="editarPlan(plan.id)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
              <ion-button 
                size="small" 
                fill="clear" 
                [color]="plan.activo ? 'warning' : 'success'"
                (click)="toggleActivo(plan)">
                <ion-icon slot="icon-only" [name]="plan.activo ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="clear" color="danger" (click)="eliminarPlan(plan)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!loading && planes.length === 0" class="empty-state">
    <ion-icon name="add-outline" size="large"></ion-icon>
    <h2>No hay planes creados</h2>
    <p>Crea tu primer plan móvil</p>
    <ion-button (click)="crearPlan()">Crear Plan</ion-button>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="crearPlan()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
