<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-text color="primary">
        <h1>MoviPlanes</h1>
      </ion-text>
      <p>Tu proveedor de confianza</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="correo@ejemplo.com"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
        <p class="error-text">Email inválido</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
        <p class="error-text">La contraseña debe tener al menos 6 caracteres</p>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid || loading" class="ion-margin-top">
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </ion-button>
    </form>

    <div class="links-section ion-margin-top">
      <ion-button fill="clear" (click)="goToRegister()">
        ¿No tienes cuenta? Regístrate aquí
      </ion-button>
      
      <ion-button fill="outline" expand="block" (click)="goToCatalogo()" class="ion-margin-top">
        Ver catálogo como invitado
      </ion-button>
    </div>
  </div>
</ion-content>
